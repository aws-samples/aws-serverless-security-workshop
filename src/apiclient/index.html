    <div id="outerHeader" style="width: 100%;">

            <input type="text" class="form-control" id="BaseURL" aria-describedby="baseurlinfo"

                <label style="padding-left: 15%;" for="apicustomizations0">API Gateway URL + /socks</label><br>
                <select class="form-select" aria-label="Method Type" id="methodtype0" style="width: 15%; float: left;">
                    <option value="POST">POST</option>
                    <option selected value="GET">GET</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input type="text" style="width: 85%; float: right;" class="form-control" id="apicustomizations0"
                    aria-describedby="urlinfo"
                    placeholder="API Gateway base URL + /socks - ex. https://abcd1234.execute-api.us-east-1.amazonaws.com/dev/socks">
                <br><br>
                <button type="button" id="send0" onclick="module0getCustomizations()"
                    class="btn btn-primary">Send</button>
                <br><br>
                <label for="0customresponse">Response</label>
                <textarea class="form-control" id="0customresponse" rows="10"></textarea>
                <br>
            </div>

                <br>
                <button type="button" onclick="module1EgetToken()" class="btn btn-primary">Get Access Token</button>
